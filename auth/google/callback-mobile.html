<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bull - Google OAuth Callback (Mobile)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #e2e4da;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .loading {
            font-size: 24px;
            color: #2196F3;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .bull-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .return-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px 32px;
            font-size: 18px;
            border-radius: 8px;
            margin-top: 24px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        .return-button:active {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bull-icon">üêÇ</div>
        <h1>The Bull - ABMI</h1>
        <p id="message" class="success">Connecting to Google Drive...</p>
        <div class="loading" id="loading">‚óè‚óè‚óè</div>
    </div>

    <script>
        console.log('=== MOBILE OAUTH CALLBACK PAGE ===');
        console.log('URL:', window.location.href);

        // Get URL parameters from OAuth redirect
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        console.log('Authorization code:', code);
        console.log('State:', state);
        console.log('Error:', error);

        if (error) {
            console.error('OAuth error:', error);
            document.getElementById('message').innerHTML = '‚ùå Authentication failed: ' + error;
            document.getElementById('message').className = 'error';
            document.getElementById('loading').style.display = 'none';
        } else if (code) {
            console.log('‚úÖ Success! Got authorization code');

            document.getElementById('message').innerHTML = '‚úÖ Google Drive connected successfully!';
            document.getElementById('loading').style.display = 'none';

            // Pass ALL OAuth parameters to the app (code, state, etc.)
            const currentUrl = new URL(window.location.href);
            const allParams = currentUrl.search; // Gets ?code=...&state=...

            // For Expo Go development, use exp:// format with /--/ prefix
            // For production standalone app, this would be: com.thebull.abmi://oauth-callback
            const appDeepLink = `exp://192.168.2.105:8081/--/oauth-callback${allParams}`;

            console.log('üîó App deep link ready:', appDeepLink);

            // Create a button for user to return to app
            const buttonHtml = `<button class="return-button" onclick="window.location.href='${appDeepLink}'">Return to The Bull</button>`;
            document.getElementById('message').innerHTML += buttonHtml;

            // Try automatic redirect first
            setTimeout(() => {
                window.location.href = appDeepLink;
            }, 1000);
        } else {
            console.error('No authorization code or error received');
            document.getElementById('message').innerHTML = '‚ùå No authorization code received';
            document.getElementById('message').className = 'error';
            document.getElementById('loading').style.display = 'none';
        }
    </script>
</body>
</html>
